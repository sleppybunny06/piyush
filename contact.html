<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - PIYUSH DEV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/r9E0QYuleiv25jmq9/videoblocks-the-two-business-people-handshake-on-the-sunny-background-slow-motion_rbciusjez_thumbnail-1080_01.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 18px;
      color: #666;
    }
    .contact-form {
      margin-top: 20px;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form input[type="submit"]:hover {
      background-color: #3e8e41;
    }
    .links {
      margin-top: 20px;
      text-align: center;
    }
    .links a {
      margin: 0 10px;
      color: #337ab7;
      text-decoration: none;
    }
    .links a:hover {
      color: #23527c;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Get in Touch</h1>
    <p>Have a question or just want to say hi? I'd love to hear from you!</p>
  </div>
  <form class="contact-form">
    <label>
      <input type="text" name="name" placeholder="Name">
    </label>
    <label>
      <input type="email" name="email" placeholder="Email">
    </label>
    <label>
      <textarea name="message" placeholder="Message"></textarea>
    </label>
    <input type="submit" value="Send">
  </form>
  <div class="links">
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="home.html">Home</a>
  </div>
</div>
</body>
</html>
